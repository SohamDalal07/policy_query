version: "3.9"
services:
  api:
    build: .
    container_name: hackrx-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./.env:/app/.env:ro
    depends_on: []

  frontend:
    build: ./hackrx-frontend
    container_name: hackrx-frontend
    ports:
      - "3000:80"
    depends_on:
      - api
